apiVersion: v1
kind: Namespace
metadata:
  name: inventory-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: inventory-staging
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: ghcr.io/francdomain/inventory-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: inventory-staging
spec:
  selector:
    app: inventory-service
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer